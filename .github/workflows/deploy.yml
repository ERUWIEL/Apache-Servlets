name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install cloudflared
      run: |
        curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
        sudo dpkg -i cloudflared.deb

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no \
            -o ProxyCommand="cloudflared access ssh \
            --hostname ssh.erwbyel.org \
            --service-token-id ${{ secrets.CF_ACCESS_CLIENT_ID }} \
            --service-token-secret ${{ secrets.CF_ACCESS_CLIENT_SECRET }}" \
          erwbyel@ssh.erwbyel.org \
          "cd /srv/docker && docker compose pull && docker compose up -d"


